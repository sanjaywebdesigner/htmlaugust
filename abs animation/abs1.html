<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.s2{
			width:0px;
			height:0px;
			background-color:red;
			position:absolute;
			top:300px;
			left:0;
			
			
		}
		.s1{
			width:300px;
			height:300px;
			background-color:yellow;
			margin-left:300px;
			position:relative;
		}
		.s1:hover .s2{
			height:200px;
			transition:1s;
			width:200px;
		}
		.s4{
			width:300px;
			height:300px;
			background-color:green;
			margin-left:300px;
			
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="s2"></div>
	
	</div>
	<div class="s4"></div>
</body>
</html>
